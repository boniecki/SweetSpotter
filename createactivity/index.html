<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--<link rel="icon" type="image/png" href="resources/newnote.png">-->
    <title>Create Activity</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    
</head>
<body>

<div id="content">
	<h1>CREATE NEW ACTIVITY</h1>
	<form id="createActivityForm">
		<select required>
			<option value="football">Football</option>
			<option value="volleyball">Volleyball</option>
			<option value="windsurfing">Windsurfing</option>
			<option value="jogging">Jogging</option>
			<option value="frisbee">Frisbee</option>
		</select><br />
		<input id="title" type="text" name="title" placeholder="Title"><br />
		<input id="description" type="text" name="description" placeholder="Description"><br />
		<select required>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select><br />

		<button id="createActivityBtn" type="submit">CREATE</button>
	</form>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

</body>
</html>
